nc:
  gnn:
    node_encoder: gcn
    hidden_dim: 256
    output_dim: 128
    num_layers: 2
    dropout: 0.2
    activation: elu
    dropout: 0.2
    bn: True
    dec_heads: 2
  mlp:
    hidden_dim: 32
    num_layers: 2
    dropout: 0.5
  q1_size: 128
  t0: 0.1
  temp_decay: 0.9
  q2_size: 64
  lambda_: 2
  alpha: 1.
  beta: 0.01
  max_epochs: 500
lp:
  gnn:
    node_encoder: gcn
    hidden_dim: 128
    output_dim: 32
    num_layers: 1
    dropout: 0.2
    activation: elu
    bn: True
    dec_heads: 4
  mlp:
    hidden_dim: 32
    num_layers: 1
    dropout: 0.5
  q1_size: 64
  t0: 0.
  temp_decay: 0.1
  q2_size: 8
  lambda_: 2
  alpha: 1.
  beta: 0.001
  vq_type: 1
  val_freq: 50
  max_epochs: 500